<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Automation 4-Relay</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

  <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl w-full max-w-md text-center">
    <h1 class="text-3xl font-bold mb-6">Home Automation Control</h1>

    <div id="relayContainer" class="flex flex-col gap-6"></div>

    <div class="mt-6 text-sm text-gray-300">
      Last Command Sent: <span id="lastCommand">None</span>
    </div>
  </div>

  <script>
    const mqttServer = "wss://e6e7dac5f1a2475382f05acc556ef6d7.s1.eu.hivemq.cloud:8884/mqtt";
    const mqttUser = "dipudas";
    const mqttPassword = "Dipu2002";
    const clientId = "web_relay_controller_" + Math.floor(Math.random() * 1000);

    const NUM_RELAYS = 4;
    const states = {};
    const timers = {}; // NEW
    const topicsCommand = [];
    const topicsStatus  = [];
    const topicGetStates = "home/relay/get_states";
    const topicSetTimer  = "home/relay/set_timer";

    for (let i = 1; i <= NUM_RELAYS; i++) {
      topicsCommand.push(`home/relay${i}/command`);
      topicsStatus.push(`home/relay${i}/status`);
      timers[i] = { on: "", off: "", enabled: false };
    }

    const client = mqtt.connect(mqttServer, {
      clientId,
      username: mqttUser,
      password: mqttPassword,
      reconnectPeriod: 2000,
      clean: true
    });

    const relayContainer = document.getElementById('relayContainer');
    const lastCommandEl = document.getElementById('lastCommand');

    // Build Relay UI
    for (let i = 1; i <= NUM_RELAYS; i++) {
      const div = document.createElement('div');
      div.className = "p-4 bg-gray-700 rounded-xl shadow flex flex-col gap-3";

      div.innerHTML = `
        <div class="flex items-center justify-between">
          <span class="text-lg font-medium">Relay ${i}</span>
          <label class="relative inline-flex items-center cursor-pointer">
            <input type="checkbox" id="relay${i}" class="sr-only peer">
            <div class="w-14 h-8 bg-gray-600 rounded-full peer peer-checked:bg-blue-500 transition-colors"></div>
            <div class="absolute left-1 top-1 w-6 h-6 bg-white rounded-full peer-checked:translate-x-6 transform transition-transform"></div>
          </label>
        </div>

        <div class="grid grid-cols-2 gap-2 text-sm text-gray-300">
          <div>
            <label class="block mb-1">ON Time</label>
            <input type="time" id="onTime${i}" class="w-full p-1 rounded bg-gray-800 border border-gray-600 text-white">
          </div>
          <div>
            <label class="block mb-1">OFF Time</label>
            <input type="time" id="offTime${i}" class="w-full p-1 rounded bg-gray-800 border border-gray-600 text-white">
          </div>
        </div>

        <div class="flex items-center justify-between mt-2">
          <label class="flex items-center gap-2">
            <input type="checkbox" id="enableTimer${i}" class="w-4 h-4 accent-blue-500">
            Enable Timer
          </label>
          <button id="saveTimer${i}" class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded text-sm">
            Save Timer
          </button>
        </div>
      `;

      relayContainer.appendChild(div);

      const relaySwitch = document.getElementById(`relay${i}`);
      const enableBox   = document.getElementById(`enableTimer${i}`);
      const saveBtn     = document.getElementById(`saveTimer${i}`);

      states[i] = false;

      // Manual ON/OFF control
      relaySwitch.addEventListener('change', () => {
        const state = relaySwitch.checked ? "ON" : "OFF";
        client.publish(topicsCommand[i - 1], state);
        lastCommandEl.textContent = `Relay ${i} -> ${state}`;
      });

      // Save timer button
      saveBtn.addEventListener('click', () => {
        const onTime = document.getElementById(`onTime${i}`).value;
        const offTime = document.getElementById(`offTime${i}`).value;
        const enabled = document.getElementById(`enableTimer${i}`).checked;

        if (!onTime || !offTime) {
          alert("Please set both ON and OFF times!");
          return;
        }

        const json = {
          relay: i,
          on: onTime,
          off: offTime,
          enabled: enabled
        };

        client.publish(topicSetTimer, JSON.stringify(json));
        lastCommandEl.textContent = `Relay ${i} Timer -> ${onTime} to ${offTime} (${enabled ? "ENABLED" : "DISABLED"})`;
        console.log("[MQTT] Timer saved:", json);
      });

      // ✅ NEW: Enable/Disable checkbox live updates to ESP
      enableBox.addEventListener('change', () => {
        const enabled = enableBox.checked;
        const onTime = document.getElementById(`onTime${i}`).value || timers[i].on;
        const offTime = document.getElementById(`offTime${i}`).value || timers[i].off;

        const json = {
          relay: i,
          on: onTime,
          off: offTime,
          enabled: enabled
        };
        client.publish(topicSetTimer, JSON.stringify(json));
        lastCommandEl.textContent = `Relay ${i} Enable -> ${enabled ? "ENABLED" : "DISABLED"}`;
        console.log("[MQTT] Enable updated:", json);
      });
    }

    // MQTT EVENTS
    client.on('connect', () => {
      console.log("✅ Connected to MQTT broker");
      topicsStatus.forEach(t => client.subscribe(t));
      client.subscribe(topicGetStates);
      client.publish(topicGetStates, "request"); // Get latest state & timers
    });

    client.on('error', err => console.error("❌ MQTT Error:", err));

    // Handle MQTT Messages
    client.on('message', (topic, message) => {
      const msg = message.toString();
      const relayIndex = topicsStatus.indexOf(topic);

      if (relayIndex !== -1) {
        try {
          const data = JSON.parse(msg);
          const i = relayIndex + 1;
          document.getElementById(`relay${i}`).checked = data.state === "ON";

          if (data.on && data.off) {
            document.getElementById(`onTime${i}`).value = data.on;
            document.getElementById(`offTime${i}`).value = data.off;
            timers[i].on = data.on;
            timers[i].off = data.off;
          }

          document.getElementById(`enableTimer${i}`).checked = !!data.enabled;
          timers[i].enabled = !!data.enabled;
          console.log(`[SYNC] Relay ${i} updated from broker`, data);

        } catch (e) {
          console.warn("Invalid JSON message:", msg);
        }
      }
    });
  </script>
</body>
</html>
